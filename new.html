<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeWorld</title>
    <style>
        /* Reset some basic elements */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f5f5f5;
    color: #333;
}

/* Header styles */
header {
    background-color: #333;
    color: #fff;
    padding: 50px 0;
}

header .logo h1 {
    margin: 0;
    font-size: 2em;
    text-align: center;
}

nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    margin-top: 10px;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    font-size: 1em;
}

nav ul li a:hover {
    text-decoration: underline;
}

/* Main content styles */
main {
    padding: 20px;
}

/* Hero section styles */
.hero {
    background-image: url('images/anime\ woeld.jpg');
    background-size: cover;
    background-position: center;
    color: #fff;
    text-align: center;
    padding: 100px 20px;
}

.hero h2 {
    font-size: 2.5em;
    margin-bottom: 20px;
}

.hero p {
    font-size: 1.2em;
    margin-bottom: 30px;
}

.hero button {
    background-color: #ff4757;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 1em;
    cursor: pointer;
    border-radius: 5px;
}

.hero button:hover {
    background-color: #ff6b81;
}

/* Highlights section styles */
.highlights {
    margin-top: 40px;
}

.highlights h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 2em;
}

.anime-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
}

.anime-item {
    background-color: #fff;
    padding: 10px;
    border-radius: 5px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.anime-item img {
    width: 100%;
    border-radius: 5px;
}

.anime-item h3 {
    margin-top: 10px;
    font-size: 1.2em;
}

/* Footer styles */
footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px 0;
    margin-top: 40px;
}
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <h1>AnimeWorld</h1>
        </div>
    </header>
    <main>
        
        <section class="hero">
            <h2>Welcome to AnimeWorld</h2>
            <p>Your ultimate destination for all things anime!</p>
            <button>Explore Now</button>
        </section>
        <section class="highlights">
            <h2>Featured Anime</h2>
            <div class="anime-grid">
                <div class="anime-item">
                    <img src="images/naruto.jpg" alt="Naruto ">
                    <h3>Naruto</h3>
                    <a href="naruto.html">Naruto Series</a>
                </div>
                <div class="anime-item">
                    <img src="images/jutusu.jpg" alt="Jujutsu Kaisen">
                    <h3>Jujutsu Kaisen</h3>
                    <a href="jutusu.html">jutusu Kaisen</a>
                </div>
                <div class="anime-item">
                    <img src="images/dragon.jpeg" alt="Dragon Ball">
                    <h3>Dragon Ball</h3>
                    <a href=""></a>
                </div>
                <div class="anime-item">
                    <img src="images/demons.jpeg" alt="Demon Slayer">
                    <h3>Demon Slayer</h3>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 AnimeWorld. All rights reserved.</p>
    </footer>
</body>

</html>
